<div>
    <h2>New Task Details</h2>
    <div>
        <label for="task-name">Name: </label>
        <input id="task-name" placeholder="name" #taskName>
    </div>
    <div>
        <label for="task-description">Description: </label>
        <input id="task-description" 
            placeholder="description" 
            style="width: 520px" 
            #taskDesription>
    </div>
    <div>
        <label for="task-worth">Worth: </label>
        <input type="number" id="task-worth" placeholder="worth" #taskWorth
            min="1" max="13">
    </div>
    <button (click)="goBack()">Go back</button>
    <button (click)="add(taskName.value, taskDesription.value, taskWorth.value)">
        Save
    </button>
</div>
